    <form class="text--pink" method="post" id="contact-form">
      <label class="standard-label" for="contact-email">E-mail</label>
      <input type="email" id="contact-email" required><br>
          
      <label class="standard-label" for="contact-tel">Telephone</label>
      <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="contact-tel" required><br>
          
      <label class="standard-label" for="contact-msg">Message</label>
      <textarea rows="10" cols="80" maxlength="240" id="contact-msg" required></textarea><br>
          
      <input class="btn--dark" type="submit" value="Send message">
    </form>
  </div>
</section>
